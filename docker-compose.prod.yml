version: '3.3'

services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile.prod
    command: gunicorn store_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    expose:
      - "8000"
    env_file:
      - ./.env.prod
    depends_on:
      - web_db
  web_db:
    image: postgres:14.5
    environment:
      POSTGRES_DB: 'store'
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      PGDATA: "/var/lib/postgresql/data/"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  nginx:
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    depends_on:
      - web
  redis:
    image: redis:latest
    hostname: redis
    ports:
      - "6379:6379"
    environment:
      REDIS_PORT: 6379
      REDIS_HOST: redis

  worker:
    build: ./
    command: celery -A store_project worker -l info
    env_file:
      - ./.env.prod
    depends_on:
      - redis
      - web_db
    environment:
      - DB_HOST=web_db
      - DB_NAME=store
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    links:
      - redis
volumes:
  postgres_data:
  static_volume:
  media_volume:
