{% extends 'base.html' %}
{% block title %}
products
{% endblock %}
{% block content %}
  <main class="container mt-3">
    <section>
      <h1 class="h1 text-center mx-auto mt-4 pt-5" style="font-size: 70px;"><strong>Все товары</strong></h1>
      <p class="text-center pt-1">вакансии <strong>{{ products.count }}</strong></p>
      <div class="row mt-5">
        <div class="col-12 col-lg-8 offset-lg-2 m-auto">
          {% for product in products %}
          <div class="card mb-4">
            <div class="card-body px-4">
              <div class="row">
                <div class="col-12 col-md-8 col-lg-9">
<!--                  <a href="{% url 'product' product.pk %}" style="color: black"><h2 class="h2 pb-2">{{ product.title }}</h2></a>-->
                  <p>От {{ product.price }} руб.</p>
                  <p class="text-muted pt-1">{{ product.published_at }}</p>
                </div>
                <div class="col-12 col-md-4 col-lg-3 d-flex align-items-end">
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </main>
{% endblock %}
